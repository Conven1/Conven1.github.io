/span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取敏感词等级</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> text 文本内容</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 敏感词列表</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> Set&lt;SensitiveWord&gt; <span class="title function_">getSensitiveLevel</span><span class="params">(String text)</span> &#123;</span><br><span class="line">        Collection&lt;Emit&gt; emits = trie.parseText(text);</span><br><span class="line">        <span class="keyword">return</span> emits.stream()</span><br><span class="line">            .map(emit -&gt; &#123;</span><br><span class="line">                <span class="type">SensitiveWord</span> <span class="variable">match</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">SensitiveWord</span>();</span><br><span class="line">                match.setWord(emit.getKeyword());</span><br><span class="line">                match.setLevel(wordLevelMap.getOrDefault(emit.getKeyword(), <span class="number">1</span>));</span><br><span class="line">                match.setStartIndex(emit.getStart());</span><br><span class="line">                match.setEndIndex(emit.getEnd());</span><br><span class="line">                <span class="keyword">return</span> match;</span><br><span class="line">            &#125;)</span><br><span class="line">            .collect(Collectors.toSet());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 本阿里云内容安全API敏感词过滤</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> text 文本内容</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> localResult 本地处理结果</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 处理结果</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> Boolean <span class="title function_">contentSecurityScan</span><span class="params">(String text, Integer localResult)</span> &#123;</span><br><span class="line">        <span class="type">String</span> <span class="variable">apiResult</span> <span class="operator">=</span> callContentSecurityApi(text);</span><br><span class="line">        <span class="keyword">if</span> (<span class="string">&quot;ERROR&quot;</span>.equals(apiResult)) &#123;</span><br><span class="line">            <span class="comment">// api调用失败降级处理</span></span><br><span class="line">            <span class="keyword">return</span> degradeHandle(localResult);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (<span class="string">&quot;HIGH&quot;</span>.equals(apiResult)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (<span class="string">&quot;MIDDLE&quot;</span>.equals(apiResult)) &#123;</span><br><span class="line">            <span class="comment">// 通知审核，先发布再人工审核</span></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 阿里云内容安全API集成</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> text 文本内容</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> api调用结果</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> String <span class="title function_">callContentSecurityApi</span><span class="params">(String text)</span> &#123;</span><br><span class="line">        <span class="type">IAcsClient</span> <span class="variable">client</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">DefaultAcsClient</span>(DefaultProfile.getProfile(<span class="string">&quot;$&#123;aliyun.regionId&#125;&quot;</span>, <span class="string">&quot;$&#123;aliyun.accessKeyId&#125;&quot;</span>, <span class="string">&quot;$&#123;aliyun.accessKeySecret&#125;&quot;</span>));</span><br><span class="line">        <span class="comment">// TextScanResponse response = client.getAcsResponse(request);</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;ERROR&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 降级处理策略</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> localResult 本地过滤结果</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 处理结果</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> Boolean <span class="title function_">degradeHandle</span><span class="params">(Integer localResult)</span> &#123;</span><br><span class="line">        <span class="keyword">switch</span> (localResult) &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">                <span class="comment">// 通知审核，先发布再人工审核</span></span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
